apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gm-api-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: gm-api.local
      http:
        paths:
          - path: /gm-access/api/
            pathType: Prefix
            backend:
              service:
                name: gm-access-service
                port:
                  number: 8086
          - path: /gm-user/api/
            pathType: Prefix
            backend:
              service:
                name: gm-user-service
                port:
                  number: 8087
          - path: /config-server/
            pathType: Prefix
            backend:
              service:
                name: config-server
                port:
                  number: 8888



