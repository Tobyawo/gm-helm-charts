apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 9411
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
